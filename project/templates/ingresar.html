{% extends "base.html" %}

{% block title %}Ingresar{% endblock %}

{% block content %}
<div class="container">
<section>
  <form  action="{% url 'project:validar' %}" method="post">
    {% csrf_token %}
    <fieldset class="col-md-9 col-md-offset-1">
      <legend>
        <h2>Inicio sesion:</h2>
      </legend>
      <ul class="col-md-4 col-md-offset-1">
        <li class="form-group">
          <label for="nombre">Nombre: </label>
          <input class="form-control" type="text" id="nombre" name="nombre" >
        </li>
          <li class="form-group">
              <label for="pass">Clave: </label>
              <input class="form-control" type="password" id="pass"  name="pass"/>
          </li>
      </ul>
      <div class="form-group">
        <input class="form-control btn btn-primary" type="submit" value="Ingresar">
        <input class="form-control btn btn-primary" type="reset" value="Borrar">
      </div>
    </fieldset>

  </form>
</section>
    
  </div>
{% endblock %}
